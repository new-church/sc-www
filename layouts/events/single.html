{{ define "main" }}

{{/*  Hero header  */}}
<section class="hero is-bold {{- with .Params.heroClass }} {{.}}{{ else }} is-primary{{ end }}">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        {{ .Title }}
      </h1>
      <h2 class="subtitle">
        {{ .Description }}
      </h2>
    </div>
  </div>
</section>

{{/*  Breadcrumb  */}}
<section class="section has-background-light" style="padding: 0.5rem 1.5rem;">
  <div class="container">
    {{ partial "breadcrumb.html" . }}
  </div>
</section>

{{/*  The markdown  */}}
<section class="section">
  <div class="container">


    <div class="content">
      <h3>Time: {{ partial "time.html" .Params.eventStart }}</h3>

      {{ .Content }}

      {{ if .Params.zoomLink }}
      <p class="has-text-centered">
        <a href="{{.Params.zoomLink}}" class="button is-link is-uppercase" target="_blank">Join Zoom Meeting</a>
      </p>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
