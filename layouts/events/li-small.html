<div class="card" href="{{.Permalink}}">

  <!-- <div class="card-image">
    <figure class="image is-4by3">
      <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
    </figure>
  </div> -->
  <div class="card-content">
    <p class="subtitle is-spaced  is-7">{{ partial "time.html" .Params.eventstart }}</p>
    {{ if .Params.img }}
    <div class="is-flex is-justify-content-center mb-2">
      <figure class="image is-48x48 is-rounded">
        {{ partial "img-box.html" (dict "src" .Params.img "alt" .Title "layout" "intrinsic")}}
      </figure>
    </div>
    {{ end }}
    <p class="title is-spaced is-6">
      <a href="{{.Permalink}}">{{ .Title }}</a>
    </p>
    <p class="is-size-7 has-text-grey">{{ .Summary }}</p>
    <p class="has-text-link">
      <a href="{{.Permalink}}">more...</a>
    </p>
  </div>
  {{ if .Params.zoomlink }}
  <footer class="card-footer">
    <a href="{{.Params.zoomlink}}" class="card-footer-item" target="_blank">Join Zoom</a>
  </footer>
  {{ end }}
</div>
