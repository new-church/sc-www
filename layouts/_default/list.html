{{ define "main" }}

<section class="hero is-medium is-bold {{- with .Params.heroClass }} {{.}}{{ else }} is-primary{{ end }}">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        {{ .Title }}
      </h1>
      <h2 class="subtitle">
        {{ .Description }}
      </h2>
    </div>
  </div>
</section>

<section class="section">
  <div class="container">
    <div class="content">{{ .Content }}</div>
  </div>
</section>

{{ $paginator := .Paginate (where .Pages "Type" "events") }}



<section class="section">
  <div class="container">
    <div class="tile is-ancestor">
      <div class="tile is-parent">
        {{ range $paginator.Pages  }}
        {{ .Render "li" }}
        {{ end }}
      </div>
    </div>
  </div>
</section>


<section class="section">
  <div class="container">
    {{ partial "pagination.html" . }}
  </div>
</section>

{{ end }}
