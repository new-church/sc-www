{{ range (index .Site.Data (.Get "data-section")) }}

<div class="card mb-4">

  <div class="card-content pb-0">
    <div class="media mb-1">
      {{ if .image }}
      <div class="media-left">
        <figure class="image is-48x48 is-rounded">
          {{ partial "img-box.html" (dict "src" .image "alt" .author "layout" "intrinsic")}}
        </figure>
      </div>
      {{ end }}
      <div class="media-content">
        <p class="title is-4">{{.title}}</p>
        <p class="subtitle is-6">
          {{ .author }}

          {{ if .date }}
            {{ if .author }}
            -
            {{ end }}
          <span class="has-text-grey is-size-7"><i>
              <time datetime="2016-1-1">{{ dateFormat "January 2, 2006" .date }}</time>
          </span></i>
          {{ end }}
        </p>
      </div>
    </div>

    <div class="content">
      {{ with .description }}
      {{ . | markdownify }}
      {{ end }}
    </div>
  </div>
  <footer class="card-footer">
    <a href="{{ $.Site.Params.staticURL }}{{ .file }}" class="card-footer-item">Download</a>
  </footer>
</div>

{{ end }}
